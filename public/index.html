<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/LoginCss.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/a0f35c0307.js" crossorigin="anonymous"></script>
        <script src="" defer> </script>
    </head>
    <body>
        <form class="main" method="post">
            <div class="head">
                <h2>LOGIN</h2>
                <div class="circle">
                    <span>
                        <i class="fa-solid fa-pencil fa-2xl"></i>
                    </span>
                </div>
            </div>

            <div class="textbox">
                <input type="text" class="id" placeholder="Username">
                <input type="password" class="id" placeholder="Password">
                <input type="submit" class="btn" value="GO">
            </div>

        </form>
    </body>
</html>
